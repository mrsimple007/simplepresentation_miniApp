<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            background: #0a0a0a;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:active {
            transform: scale(0.98);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .style-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        @media (min-width: 640px) {
            .style-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body class="bg-gray-950 text-white">
    <div id="app">
        <div class="min-h-screen flex items-center justify-center p-6">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto mb-4"></div>
                <p class="text-gray-400">Initializing...</p>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram?.WebApp;
        let isInTelegram = false;
        
        console.log('=== INITIALIZATION START ===');
        console.log('window.Telegram exists:', typeof window.Telegram !== 'undefined');
        console.log('WebApp exists:', typeof tg !== 'undefined');
        

        // Check if we're actually in Telegram
        if (tg) {
            tg.ready();
            tg.expand();
            
            // Better detection - check multiple indicators
            const hasInitData = tg.initData && tg.initData.length > 0;
            const hasUser = !!tg.initDataUnsafe?.user;
            const hasPlatform = tg.platform !== 'unknown';
            
            isInTelegram = hasInitData || hasUser || hasPlatform;
            
            console.log('WebApp Version:', tg.version);
            console.log('Platform:', tg.platform);
            console.log('InitData length:', tg.initData?.length || 0);
            console.log('User:', tg.initDataUnsafe?.user);
            console.log('Has InitData:', hasInitData);
            console.log('Has User:', hasUser);
            console.log('Has Platform:', hasPlatform);
            console.log('Is in Telegram:', isInTelegram);
            
            // For development/testing, you might want to bypass this check
            // Remove this condition in production if you want strict checking
            if (!isInTelegram && window.location.hostname === 'localhost') {
                console.warn('‚ö†Ô∏è Running in dev mode - bypassing Telegram check');
                isInTelegram = true;
            }
            
            if (!isInTelegram) {
                console.warn('‚ö†Ô∏è Not properly opened in Telegram!');
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-6">
                        <div class="glass-effect rounded-3xl p-8 max-w-md text-center">
                            <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                            <h2 class="text-xl font-bold mb-2">Open in Telegram</h2>
                            <p class="text-gray-400 mb-4">This Mini App must be opened through Telegram bot.</p>
                            <p class="text-sm text-gray-500 mb-4">Use /webapp command in the bot</p>
                            <button onclick="location.reload()" class="px-6 py-3 bg-indigo-600 rounded-xl font-medium">
                                üîÑ Retry
                            </button>
                        </div>
                    </div>
                `;
            } else {
                // Successfully in Telegram - start app
                initializeApp();
            }
        }

        let currentStep = 'home';
        let activeTab = 'presentation';
        let formData = {
            content: '',
            slides: 8,
            style: 'formal',
            language: 'auto',
            type: 'presentation',
            pages: 10
        };

        const styles = [
            { id: 'formal', name: 'Formal', icon: 'üìö', desc: 'Professional' },
            { id: 'academic', name: 'Academic', icon: 'üéì', desc: 'Scholarly' },
            { id: 'creative', name: 'Creative', icon: 'üé®', desc: 'Artistic' },
            { id: 'casual', name: 'Casual', icon: 'üòä', desc: 'Friendly' },
            { id: 'style_1', name: 'Modern', icon: '‚ú®', desc: 'Contemporary' },
            { id: 'style_2', name: 'Minimal', icon: '‚ö™', desc: 'Clean' }
        ];

        function initializeApp() {
            console.log('‚úì App initialized successfully');
            render();
        }

        function render() {
            const app = document.getElementById('app');
            
            if (currentStep === 'home') {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-gray-950">
                        <div class="gradient-bg p-6 rounded-b-3xl shadow-2xl">
                            <div class="max-w-2xl mx-auto">
                                <h1 class="text-2xl font-bold mb-2">AI Creator</h1>
                                <p class="text-white/70 text-sm">Create with AI power</p>
                            </div>
                        </div>

                        <div class="max-w-2xl mx-auto p-6">
                            <div class="flex gap-2 mb-6 bg-gray-900/50 p-2 rounded-2xl">
                                <button onclick="setTab('presentation')" class="flex-1 py-3 px-4 rounded-xl font-medium transition-all ${activeTab === 'presentation' ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white' : 'text-gray-400'}">
                                    üìä Presentation
                                </button>
                                <button onclick="setTab('document')" class="flex-1 py-3 px-4 rounded-xl font-medium transition-all ${activeTab === 'document' ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white' : 'text-gray-400'}">
                                    üìÑ Document
                                </button>
                            </div>

                            ${activeTab === 'presentation' ? renderPresentationTab() : renderDocumentTab()}
                        </div>
                    </div>
                `;
            } else if (currentStep === 'create') {
                renderCreateForm();
            }
        }

        function renderPresentationTab() {
            return `
                <div class="space-y-4">
                    <button onclick="startCreate('presentation')" class="w-full gradient-bg text-white rounded-2xl p-6 shadow-2xl card-hover">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="text-4xl">üìä</div>
                                <div class="text-left">
                                    <div class="font-bold text-lg">Create Presentation</div>
                                    <div class="text-sm text-white/70">AI-powered slides</div>
                                </div>
                            </div>
                            <div class="text-2xl">‚Üí</div>
                        </div>
                    </button>
                </div>
            `;
        }

        function renderDocumentTab() {
            return `
                <div class="grid grid-cols-2 gap-3">
                    ${[
                        { type: 'referat', name: 'Referat', icon: 'üìù' },
                        { type: 'mustaqil', name: 'Mustaqil', icon: '‚úçÔ∏è' },
                        { type: 'kurs', name: 'Kurs Ishi', icon: 'üéì' },
                        { type: 'insho', name: 'Essay', icon: 'üìñ' }
                    ].map(doc => `
                        <button onclick="startCreate('${doc.type}')" class="glass-effect rounded-2xl p-5 card-hover text-left">
                            <div class="text-3xl mb-2">${doc.icon}</div>
                            <div class="font-semibold">${doc.name}</div>
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function renderCreateForm() {
            const app = document.getElementById('app');
            const isPresentation = formData.type === 'presentation';
            
            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-gray-950">
                    <div class="max-w-2xl mx-auto p-6">
                        <button onclick="goHome()" class="mb-6 text-indigo-400 font-medium flex items-center space-x-2">
                            <span>‚Üê</span>
                            <span>Back</span>
                        </button>

                        <div class="glass-effect rounded-3xl p-6 mb-6">
                            <h2 class="text-2xl font-bold">
                                ${isPresentation ? 'üìä Create Presentation' : 'üìÑ Create Document'}
                            </h2>
                        </div>

                        <div class="space-y-5">
                            <div class="glass-effect rounded-2xl p-5">
                                <label class="block text-sm font-medium text-gray-300 mb-3">
                                    ‚úçÔ∏è Content or Topic
                                </label>
                                <textarea 
                                    id="content-input"
                                    placeholder="Enter your topic or content..."
                                    class="w-full h-40 px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl focus:border-indigo-500 resize-none text-white placeholder-gray-500"
                                >${formData.content}</textarea>
                            </div>

                            ${isPresentation ? `
                            <div class="glass-effect rounded-2xl p-5">
                                <label class="block text-sm font-medium text-gray-300 mb-4">
                                    üìä Slides: <span id="slides-value" class="text-indigo-400 font-bold">${formData.slides}</span>
                                </label>
                                <input 
                                    type="range" 
                                    id="slides-input"
                                    min="5" 
                                    max="15" 
                                    value="${formData.slides}"
                                    class="w-full"
                                >
                            </div>
                            ` : `
                            <div class="glass-effect rounded-2xl p-5">
                                <label class="block text-sm font-medium text-gray-300 mb-4">
                                    üìÑ Pages: <span id="pages-value" class="text-indigo-400 font-bold">${formData.pages}</span>
                                </label>
                                <input 
                                    type="range" 
                                    id="pages-input"
                                    min="3" 
                                    max="30" 
                                    value="${formData.pages}"
                                    class="w-full"
                                >
                            </div>
                            `}

                            <div class="glass-effect rounded-2xl p-5">
                                <label class="block text-sm font-medium text-gray-300 mb-3">
                                    üé® Style
                                </label>
                                <div class="style-grid">
                                    ${styles.map(style => `
                                        <button 
                                            onclick="selectStyle('${style.id}')"
                                            class="px-3 py-3 rounded-xl font-medium transition-all text-left ${formData.style === style.id ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white' : 'bg-gray-800/50 text-gray-300'}"
                                        >
                                            <div class="flex items-center gap-2">
                                                <span class="text-lg">${style.icon}</span>
                                                <span class="font-semibold text-sm">${style.name}</span>
                                            </div>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>

                            <button 
                                onclick="createDocument()"
                                id="create-btn"
                                class="w-full gradient-bg text-white rounded-2xl py-4 font-bold shadow-2xl card-hover"
                            >
                                ‚ö° Create Now
                            </button>
                        </div>
                    </div>
                </div>
            `;

            setTimeout(() => {
                const contentInput = document.getElementById('content-input');
                if (contentInput) {
                    contentInput.addEventListener('input', (e) => {
                        formData.content = e.target.value;
                    });
                }

                if (isPresentation) {
                    const slidesInput = document.getElementById('slides-input');
                    if (slidesInput) {
                        slidesInput.addEventListener('input', (e) => {
                            formData.slides = parseInt(e.target.value);
                            document.getElementById('slides-value').textContent = formData.slides;
                        });
                    }
                } else {
                    const pagesInput = document.getElementById('pages-input');
                    if (pagesInput) {
                        pagesInput.addEventListener('input', (e) => {
                            formData.pages = parseInt(e.target.value);
                            document.getElementById('pages-value').textContent = formData.pages;
                        });
                    }
                }
            }, 100);
        }

        function setTab(tab) {
            activeTab = tab;
            render();
        }

        function startCreate(type) {
            formData.type = type;
            currentStep = 'create';
            render();
        }

        function goHome() {
            currentStep = 'home';
            render();
        }

        function selectStyle(style) {
            formData.style = style;
            render();
        }

        function createDocument() {
            if (!isInTelegram) {
                alert('Please open this in Telegram');
                return;
            }

            if (!formData.content.trim()) {
                tg.showAlert('Please enter content!');
                return;
            }

            const btn = document.getElementById('create-btn');
            btn.disabled = true;
            btn.innerHTML = 'üîÑ Creating...';

            const dataToSend = {
                action: 'create_presentation',
                content: formData.content,
                slides: formData.slides,
                style: formData.style,
                language: 'auto',
                type: formData.type,
                pages: formData.pages
            };

            console.log('=== SENDING DATA ===');
            console.log('Data:', dataToSend);

            try {
                const jsonString = JSON.stringify(dataToSend);
                console.log('JSON length:', jsonString.length);
                
                tg.sendData(jsonString);
                console.log('‚úì Data sent via tg.sendData()');
                
                // Show success in UI
                btn.innerHTML = '‚úÖ Sent!';
                
            } catch (error) {
                console.error('Error:', error);
                tg.showAlert('Error: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '‚ö° Create Now';
            }
        }

        // Make functions globally accessible
        window.setTab = setTab;
        window.startCreate = startCreate;
        window.goHome = goHome;
        window.selectStyle = selectStyle;
        window.createDocument = createDocument;
    </script>
</body>
</html>
